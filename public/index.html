<!DOCTYPE html>
<html>
    <head>
        <title>INDEX</title>
    </head>
    <body>
    <h1>Helo wold</h1>
    <div id="app">
        <div class="container-fluid">
            <div id="product-list">
                <div class="card" v-for="product in products">
                    <div class="card-title">
                        <h1>{{ product.name }}</h1>
                    </div>
                    <div class="card-content">
                        <aside>
                            Stock : {{ product.stock }}
                        </aside>
                    </div>
                </div>
            </div>
        </div>

    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
